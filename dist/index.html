<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
<script defer src="main.js"></script></head>
<body>
  <section class="container my-5">
    <h1 class="main-headwer">
      Leaderboard
    </h1>
    <div class="row">
      <div class="col-md-6">
        <div class="d-flex justify-content-between">
          <h2 class="scores_header">
            Recent Scores
          </h2>
          <button class="refresh_btn btn btn-primary" type="button">Refresh</button>
        </div>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="tbody" class="score_data">
            <tr>
              <td>Name</td>
              <td>72</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>72</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>72</td>
            </tr>
            <tr>
              <td>Name</td>
              <td>72</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="col-md-6">
        <h2 class="mb-5">
          Add Your Score
        </h2>
        <form action="">
          <div class="mb-3">
            <input type="text" placeholder="Your Name" class="form-control" id="name_field">
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Your Score" class="form-control" id="score_field">
          </div>
          <div class="mb-3">
            <button class="submit_btn btn btn-primary pull-right" type="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
