<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <section class="container my-5">
    <h1 class="main-headwer">
      Leaderboard
    </h1>
    <div class="row">
      <div class="col-md-6 score_list_section">
        <div class="d-flex justify-content-between score_list_header">
          <h2 class="scores_header">
            Recent Scores
          </h2>
          <div>
            <button class="refresh_btn" type="button"><i class="fa fa-refresh"></i> Refresh</button>
          </div>
        </div>
        <table class="table table-striped">
          <thead class="text-white">
            <tr>
              <th>Name</th>
              <th>Score</th>
            </tr>
          </thead>
          <tbody id="tbody" class="score_data">
          </tbody>
        </table>
      </div>
      <div class="col-md-5 offset-md-1 add_score_section">
        <h2 class="mb-5">
          Add Your Score
        </h2>
        <form action="#">
          <div class="mb-3">
            <input type="text" placeholder="Your Name" class="form-control" id="name_field">
          </div>
          <div class="mb-3">
            <input type="text" placeholder="Your Score" class="form-control" id="score_field">
          </div>
          <div class="mt-4">
            <button class="submit_btn pull-right" type="button">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </section>

  <!-- Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
</body>
</html>
